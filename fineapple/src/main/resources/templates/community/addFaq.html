			<form class="form-inline" name="detailForm">  
								<div class="card-body">
										<!--begin::Form-->
										<!-- enctype="multipart/form-data" 란?
										위와 같은 코드를 php 에서 업로드할때 폼 양식에서 볼수 있다
										다들 위와 같은 코드를 아무 생각없이 그냥 파일 업로드하는거니까 써줘야 하는거야 이렇게알고 있는 사람들이 많다.
										데이터를 전송하는 방식에는 GET방식과 POST방식이 있고 또하나 ENCTYPE속성의 "multipart/form-data" 이다.
										GET방식은 URL에 폼데이터가 노출되기때문에 입력내용의 길이제한이있고 256byte~4096byte 까지의 데이터를 전송할 수 있다.
										POST방식은 URL에 노출되지않고 데이터를 전송하기 때문에 입력내용의 길이에 제한을 받지 않는다. 이렇게 데이터를 전송하는데 아무문제없을것처럼 보이니지만 이둘은 보낼수있는 데이터양의 한계가 있다 파일이나 용량이큰 데이터를 전송할때 문제가 생기는 것이다.
										그때 쓰는 폼 데이터 전송방식이  바로 ENCTYPE 속성의 "multipart/form-data" 이다.
										default는 application/x-www-form-urlencoded 입니다.-->
										<!-- method는 전송 방식, action은 전송 목적지,  enctype은 전송되는 데이터 형식을 설정한다.-->
											<!--begin::Title-->

											</div>
											<!--end::Title-->
											<div class="col-md-6 fv-row fv-plugins-icon-container" data-select2-id="select2-data-188-4lyu">
											<div class="fv-plugins-message-container invalid-feedback"></div></div>
											<!--begin::Input group-->
											<div class="d-flex flex-column mb-5 fv-row">
												<!--begin::Label-->
												<label for="mtmQnaTitle"  class="fs-5 fw-bold mb-2" >FAQ 제목</label>
												<!--end::Label-->
												<!--begin::Input-->
												<input name="mtmQnaTitle" id = "mtmQnaTitle"class="form-control form-control-solid" placeholder="문의 제목을 입력해주세요" >
												<!--end::Input-->
											</div>

											<!--end::Input group-->
											<!--begin::Input group-->
											<div class="d-flex flex-column mb-10 fv-row fv-plugins-icon-container">
												<label for="mtmQnaCntnt" class="fs-6 fw-bold mb-2" >FAQ 내용</label>
												<input name ="mtmQnaCntnt" id = "mtmQnaCntnt" class="form-control form-control-solid"  placeholder="문의 내용을 입력해주세요"></input>
											<div class="fv-plugins-message-container invalid-feedback"></div></div>

												<button class="btn btn-primary btn-hover-rise me-5" id="add">등록완료</button>
												<!--end::Indicator-->
										
											<!--end::Submit-->
										<div></div>

									</div>

 	<script type="text/javascript">
 	
 	function fncGetUserList(currentPage) {
		   //document.getElementById("currentPage").value = currentPage;
		   	
 	var title = $("input[name='mtmQnaTitle']").val();
 	var content = $("input[name='mtmQnaCntnt']").val();
 
 	
 	if(title == null || title.length<1){
 		
 		alert("FAQ 제목을 입력해주세요")

 	}
	if(content == null || content.length<1){
 		
 		alert("FAQ 내용을 입력해주세요")
 		return;
 	}
 	
 	
		   
		      //document.detailForm.submit();
		   $("form").attr("method" , "POST").attr("action" , "/community/postAddFaq").submit();
		}

		$(function() {

		    
		    $("#add").on("click" , function() {
		       fncGetUserList(1);
