<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="index/toolbar :: head">
<meta charset="utf-8">
</head>
<body>
<div th:fragment="addCmnt">
<form id="addcmnt">
	<div>
		<div style="font-weight:bold;font-size:24px" >댓글쓰기</div>
		<input id="content"  name = "content" style="height:50px; width:300px; line-height: 2.3em; font-size: 16px; font-weight: bold; color: rgb(158, 158, 158);">
		<button id="cmntButton" type="button" class="btn btn-primary" th:onclick="javascript:fnAddCmnt()">등록</button>
	</div>
</form>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
function fnAddCmnt(){
	var data = {
			postNo : $("#postNo").val(),
			cmntContent : $("#content").val
			}
	$.ajax({
		url: "/community/json/addCmnt",
		type: "POST",
		dataType: 'json',
		contentType: "application/json",
		data: JSON.stringify(data),
		success : (function(data){
			console.log(data)
			
		})
	})
				
};

</script>
</div>
</body>
</html>
