<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="index/toolbar :: head">
<meta charset="utf-8">
</head>
<body>
<div th:fragment="addCmnt">
<div class="text-dark" style="font-size: 30px;">댓글작성</div>
<div class="separator border-5 my-10"></div>
<form id="addcmnt">
	<div>
	<div class="d-block">										
		<<div class="input-group mb-5">
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="댓글을 입력하세요(최대400자)" aria-describedby="basic-addon2" id="kt_docs_maxlength_basic" maxlength="400"/>
    <span class="input-group-text" id="basic-addon2"></span>
	</div>
		<!--end::Message-->
		<!--begin::Attachments-->
	
	<div class="d-flex flex-stack flex-wrap gap-2 py-5 ps-8 pe-5 border-top">
		<div class="d-flex align-items-center me-3">
			<div class="btn-group me-4">
			<span class="btn btn-primary fs-bold px-6" data-kt-inbox-form="send">
				<span class="indicator-label">Send</span>
			</span>
			</div>	
		</div>
	</div>
	</div>
	</div>
</form>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script type="text/javascript">
function fnAddCmnt(){
	var data = {
			postNo : $("#postNo").val(),
			cmntContent : $("#content").val()
			};
	console.log(data)
	$.ajax({
		url: "/community/json/addCmnt",
		type: "POST",
		dataType: 'json',
		contentType: "application/json",
		data: JSON.stringify(data),
		success : (function(data){
			console.log(data)
			$("#postNo").attr("data-cmntList", data.list);
		})
	})
				
}; 


$('#kt_docs_maxlength_basic').maxlength({
    warningClass: "badge badge-warning",
    limitReachedClass: "badge badge-success"
});


</script>
</div>
</body>
</html>
