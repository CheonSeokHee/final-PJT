<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="index/toolbar :: head">
<meta charset="utf-8">
</head>
<body>
<div th:fragment="addCmnt">
<form id="addcmnt">
	<div>
	<div class="d-block">										
	<div class="input-group">
    <span class="input-group-text">댓글입력</span>
    <textarea id = "content"class="form-control" aria-label="With textarea" name = "cmntcontent"></textarea>
    <button class="btn btn-info" th:onclick="javascript:fnAddCmnt()"> 댓글작성</button>
	</div>
	</div>
	</div>
</form>
<script type="text/javascript">
function fnAddCmnt(){
	var data = {
			postNo : $("#postNo").val(),
			cmntContent : $("#content").val()
			};
	console.log(data)
	$.ajax({
		url: "/community/json/addCmnt",
		type: "POST",
		dataType: 'json',
		contentType: "application/json",
		data: JSON.stringify(data),
		success : (function(data){
			console.log(data)
			$("#postNo").attr("data-cmntList", data.list);
		})
	})
				
}; 




</script>
</div>
</body>
</html>
