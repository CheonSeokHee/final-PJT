<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<meta charset="utf-8">
<!-- 공통 header -->
<th:block th:replace="layout/fragments/header.html :: header"></th:block>

	<!--begin::Body-->
	<body id="kt_body" class="aside-enabled">
		<!-- 공통 SideBar -->
		<th:block th:replace="layout/fragments/sidebar.html :: sidebar"></th:block>
		
									
										<!--begin::Header-->
										<div class="card-header justify-content-start align-items-center pt-4">
											<!--begin::Photo-->
											<div class="symbol symbol-45px me-5">
												<img src="/good/assets/media/avatars/300-3.jpg" class="" alt="">
											</div>
											<!--end::Photo-->
											<span class="text-gray-400 fw-bold fs-6">What’s on your mind, Jerry?</span>
										</div>
										<!--end::Header-->
										<!--begin::Body-->
										<div class="card-body pt-2 pb-0">
											<!--begin::Input-->
											<textarea class="form-control bg-transparent border-0 px-0" id="kt_social_feeds_post_input" name="message" data-kt-autosize="true" rows="1" placeholder="Type your message..." style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 41px;"></textarea>
											<!--end::Input-->
										</div>
										<!--end::Body-->
										<!--begin::Footer-->
										<div class="card-footer d-flex justify-content-end pt-0">
											<!--begin::Post action-->
											<a href="/good/pages/blog/post.html" class="btn btn-sm btn-primary" id="kt_social_feeds_post_btn">
												<!--begin::Indicator-->
												<span class="indicator-label">Post</span>
												<span class="indicator-progress">Please wait... 
												<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
												<!--end::Indicator-->
											</a>
											<!--end::Post action-->
										</div>
										<!--end::Footer-->
									
		

		<!-- 공통 하단 footer -->
		<th:block th:replace="layout/fragments/footer.html :: footer"></th:block>

	</body>
	<!--end::Body-->
</html>
