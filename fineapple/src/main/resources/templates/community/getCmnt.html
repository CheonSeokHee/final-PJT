<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="index/toolbar :: head">
<meta charset="utf-8">
</head>
<body>
<div th:fragment="getCmnt">
<table class="table table-rounded table-flush">
	<tbody>
		<tr th:each = "data : ${map.list}" class="fw-bold fs-7 text-danger border-bottom border-gray-200 py-4">	
		<td th:text = "${data.user.userId}"></td>
		<td th:text = "${data.postDate}" ></td>
		<td th:text = "${data.viewCount}" ></td>
		<td th:text = "${data.cmntCount}"></td>
		<td th:text = "${data.postLikeCount}"></td>
		</tr>
	</tbody>
</table>
</div>					
</body>
</html>
