<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="index/toolbar :: head">
<meta charset="utf-8">
</head>
<body>
<div th:fragment="getCmnt">
<table class="table table-hover table-rounded table-striped border gy-7 gs-7">
	<tbody>
		
		<tr class="fw-bold fs-6 text-gray-800 border-bottom-2 border-gray-200">
		<td>작성자</td>
		<td>내용</td>
		<td>작성일</td>
		<td>좋아요</td>
		<td>비고</td>
		</tr>
		
		<tr th:each = "data ,i: ${map.list}">
			
		<td th:text = "${i.count}" style="display: none;"></td>
		<td th:text = "${data.cmntNo}" style="display: none;"></td>
		<td th:text = "${data.board.postNo}" style="display: none;"></td>
		<td th:text = "${data.user.userId}" ></td>
		<td th:text = "${data.cmntContent}" ></td>
		<td th:text = "${data.cmntDate}" ></td>
		<td th:text = "${data.cmntLikeCount}"></td>
		<td th:id = "'cmnt' + ${i.count}" th:attr="data-trgtNo=${data.cmntNo},data-userId=${data.user.userId}" th:onclick="javascript:fcReportPost(2, this.id)" > 신고하기</td>
		</tr>
	</tbody>
</table>
</div>				
</body>
</html>
