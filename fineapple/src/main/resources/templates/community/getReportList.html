<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<meta charset="utf-8">
<!-- 공통 header -->
<th:block th:replace="layout/fragments/header.html :: header"></th:block>

	<!--begin::Body-->
	<body id="kt_body" class="aside-enabled">
		<!-- 공통 SideBar -->
		<th:block th:replace="layout/fragments/sidebar.html :: sidebar"></th:block>
									
										<!--begin::Card header-->
										<div class="card-header pt-7" id="kt_chat_contacts_header">
										<span>
										<a href="#" class="btn btn-bg-light btn-active-color-danger">모든신고</a>
										<a href="#" class="btn btn-bg-light btn-active-color-danger">미처리신고</a>
										<a href="#" class="btn btn-bg-light btn-active-color-danger">처리신고</a>
										<a href="#" class="btn btn-bg-light btn-active-color-danger">회원신고</a>
										<a href="#" class="btn btn-bg-light btn-active-color-danger">게시글신고</a>
										<a href="#" class="btn btn-bg-light btn-active-color-danger">댓글신고</a>
										
										</span>
										</div>
										<!--end::Card header-->
										<!--begin::Card body-->
										<div class="card-body pt-5" id="kt_chat_contacts_body">
											<!--begin::List-->
											<div class="scroll-y me-n5 pe-5 h-200px h-lg-auto" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_header, #kt_toolbar, #kt_footer, #kt_chat_contacts_header" data-kt-scroll-wrappers="#kt_content, #kt_chat_contacts_body" data-kt-scroll-offset="5px" style="max-height: 696px;">
												
												
												
											<th:block th:each="data: ${list}">
												
												<!--begin::User-->
												<div class="d-flex flex-stack py-4">
													<!--begin::Details-->
													<div class="d-flex align-items-center">
														<!--begin::Avatar-->
														<div class="symbol symbol-45px symbol-circle">
															<span th:if="${data.reportCate} == 1" class="symbol-label fs-2 fw-bold bg-danger text-inverse-danger">게</span>
															<span th:if="${data.reportCate} == 2" class="symbol-label fs-2 fw-bold bg-danger text-inverse-danger">댓</span>
															
														</div>
														<!--end::Avatar-->
														<!--begin::Details-->
														<div class="ms-5">
															<a th:onClick="|location.href='@{../community/getReport?(reportNo=${data.reportNo})}'|"  class="fs-5 fw-bolder text-gray-900 text-hover-primary mb-2" th:text="${data.reportCntnt}"></a>
															<div class="fw-bold text-muted"th:text="${data.user.userId}"></div>
														</div>
														<!--end::Details-->
													</div>
													<!--end::Details-->
													<!--begin::Lat seen-->
													<div class="d-flex flex-column align-items-end ms-2">
														<span class="text-muted fs-7 mb-1"th:text="${data.reportDate}"></span>
													</div>
													<!--end::Lat seen-->
												</div>
												<!--end::User-->
											</th:block>	

												
											</div>
											<!--end::List-->
										</div>
										<!--end::Card body-->
									
		<!-- 공통 하단 footer -->
		<th:block th:replace="layout/fragments/footer.html :: footer"></th:block>
		

	</body>
	<!--end::Body-->
</html>
