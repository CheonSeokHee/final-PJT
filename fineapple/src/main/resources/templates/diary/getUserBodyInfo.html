<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="index/toolbar :: head">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div th:insert="index/toolbar :: toolbar"></div>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
<script>

$(function() {

	$( "#date" ).datepicker({
		dateFormat: "yy-mm-dd",
		showOn: "button",
	    buttonImage: "https://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
	    buttonImageOnly: true,
	    changeMonth: true,
	    todayHightlight: true,
	    endDate: "d"
	    
	});
	
	$( "#weight_bttn" ).on("click" , function() {

	});
	 
});	

</script>

<style>
	body {
		text-align: center;
	}

</style>

<!-- 목표습관관리 -->
<div class="container">
	<h2>신체 변화 추이 조회</h2>
	<div class="row">
		
		<!-- 그래프 부분 -->
		<div class="col-md-6">
			<h4>나의 신체 변화 추이 그래프</h4>
		</div>
		<!-- 그래프 부분 end -->
		
		<!-- 사용자 신체 정보 입력 부분 -->
		<div class="col-md-6">
			<h4>체중/체지방률(선택)/골격근량(선택) 기록</h4>
				<div class="form-group row">
					<label for="date" class="col-md-3 col-md-offset-5 control-label">
						<input type="text" class="form-control" id="date" placeholder="일자 선택">
					</label>
				</div>	
				<div class="form-group">
					<label for="weight" class="col-md-4 control-label">체중: </label>
					<div class="col-md-6"><input type="text" class="form-control" placeholder="체중"></div>
					<div class="col-md-2"><button type="button" id="weight_bttn" class="btn btn-primary">입력</button></div>
				</div>
				<div class="form-group">
					<label for="bodyfat" class="col-md-4 control-label">체지방률(선택): </label>
					<div class="col-md-6"><input type="text" class="form-control" placeholder="체지방률"></div>
					<div class="col-md-2"><button type="button" id="bodyfat_bttn" class="btn btn-primary">입력</button></div>
				</div>
				<div class="form-group">
					<label for="bodymuscle" class="col-md-4 control-label">골격근량(선택): </label>
					<div class="col-md-6"><input type="text" class="form-control" placeholder="골격근량"></div>
					<div class="col-md-2"><button type="button" id="bodymuscle_bttn" class="btn btn-primary">입력</button></div>
				</div>
		</div>
		<!-- 사용자 신체 정보 입력 부분 end-->
		
	</div>

</div>

</body>
</html>
