<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<meta charset="utf-8">
<!-- 공통 header -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<style>
	*{
	font-family: 'IBM Plex Sans KR', sans-serif;
	}
	</style>
<th:block th:replace="layout/fragments/header.html :: header"></th:block>

	<!--begin::Body-->
	<body id="kt_body" class="aside-enabled">
		<!-- 공통 SideBar -->
		<th:block th:replace="layout/fragments/sidebar.html :: sidebar"></th:block>
<!-- ////////////////////////////////////여기까지 절대 고정 건드리지마셈//////////////////////////////////// -->
<div align="center">
<div class="card mb-5 mb-xxl-8">
<div class="card-body pt-9 pb-0">
	<div class="d-flex flex-wrap flex-sm-nowrap mb-6">
		<div class="me-7 mb-4" >
			<div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
				<img th:src="@{../assets/profile/}+${session.user.userImg}" alt="image">
				<div class="position-absolute translate-middle botton-0 start-100 mb-6 bg-success rounded-circle h-15px w-15px"></div>
			</div>
		</div>
<div class ="flex-gro-1">
	<div class ="d-flex justify-content-between align-items-start flex-wrap mb-2">
		<div class="d-flex flex-column">
			<div class="d-flex align-items-center mb-2">
			<a class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1" th:text ="${session.user.userName}"></a>
			<a class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1" th:text ="|(${session.user.gender})|"></a>
				<a href="#">
				<span class ="svg-icon svg-icon-1 svg-icon-primary">
				<svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
																	<path d="M10.0813 3.7242C10.8849 2.16438 13.1151 2.16438 13.9187 3.7242V3.7242C14.4016 4.66147 15.4909 5.1127 16.4951 4.79139V4.79139C18.1663 4.25668 19.7433 5.83365 19.2086 7.50485V7.50485C18.8873 8.50905 19.3385 9.59842 20.2758 10.0813V10.0813C21.8356 10.8849 21.8356 13.1151 20.2758 13.9187V13.9187C19.3385 14.4016 18.8873 15.491 19.2086 16.4951V16.4951C19.7433 18.1663 18.1663 19.7433 16.4951 19.2086V19.2086C15.491 18.8873 14.4016 19.3385 13.9187 20.2758V20.2758C13.1151 21.8356 10.8849 21.8356 10.0813 20.2758V20.2758C9.59842 19.3385 8.50905 18.8873 7.50485 19.2086V19.2086C5.83365 19.7433 4.25668 18.1663 4.79139 16.4951V16.4951C5.1127 15.491 4.66147 14.4016 3.7242 13.9187V13.9187C2.16438 13.1151 2.16438 10.8849 3.7242 10.0813V10.0813C4.66147 9.59842 5.1127 8.50905 4.79139 7.50485V7.50485C4.25668 5.83365 5.83365 4.25668 7.50485 4.79139V4.79139C8.50905 5.1127 9.59842 4.66147 10.0813 3.7242V3.7242Z" fill="#00A3FF"></path>
																	<path class="permanent" d="M14.8563 9.1903C15.0606 8.94984 15.3771 8.9385 15.6175 9.14289C15.858 9.34728 15.8229 9.66433 15.6185 9.9048L11.863 14.6558C11.6554 14.9001 11.2876 14.9258 11.048 14.7128L8.47656 12.4271C8.24068 12.2174 8.21944 11.8563 8.42911 11.6204C8.63877 11.3845 8.99996 11.3633 9.23583 11.5729L11.3706 13.4705L14.8563 9.1903Z" fill="white"></path>
																</svg>
				</span>
				</a>
			</div>
			<div class ="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2" >
		      <a href="#" class="d-flex align-items-center text-gray-400 text-hover-primary mb-2">
														<!--begin::Svg Icon | path: icons/duotune/communication/com011.svg-->
														<span class="svg-icon svg-icon-4 me-1">
															<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
																<path opacity="0.3" d="M21 19H3C2.4 19 2 18.6 2 18V6C2 5.4 2.4 5 3 5H21C21.6 5 22 5.4 22 6V18C22 18.6 21.6 19 21 19Z" fill="black"></path>
																<path d="M21 5H2.99999C2.69999 5 2.49999 5.10005 2.29999 5.30005L11.2 13.3C11.7 13.7 12.4 13.7 12.8 13.3L21.7 5.30005C21.5 5.10005 21.3 5 21 5Z" fill="black"></path>
															</svg>
														</span>
														<span th:text ="${session.user.userId}"></span>
				</a>

							</div>
			<div class ="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2" >
				<a href="#" class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2">
														<!--begin::Svg Icon | path: icons/duotune/communication/com005.svg-->
														<span class="svg-icon svg-icon-4 me-1">
															<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
																<path d="M20 14H18V10H20C20.6 10 21 10.4 21 11V13C21 13.6 20.6 14 20 14ZM21 19V17C21 16.4 20.6 16 20 16H18V20H20C20.6 20 21 19.6 21 19ZM21 7V5C21 4.4 20.6 4 20 4H18V8H20C20.6 8 21 7.6 21 7Z" fill="black"></path>
																<path opacity="0.3" d="M17 22H3C2.4 22 2 21.6 2 21V3C2 2.4 2.4 2 3 2H17C17.6 2 18 2.4 18 3V21C18 21.6 17.6 22 17 22ZM10 7C8.9 7 8 7.9 8 9C8 10.1 8.9 11 10 11C11.1 11 12 10.1 12 9C12 7.9 11.1 7 10 7ZM13.3 16C14 16 14.5 15.3 14.3 14.7C13.7 13.2 12 12 10.1 12C8.10001 12 6.49999 13.1 5.89999 14.7C5.59999 15.3 6.19999 16 7.39999 16H13.3Z" fill="black"></path>
															</svg>
														</span>
														<span th:text ="${session.user.cellphone}"></span>
				</a>
				 
			</div>
				<a href="#" class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2">
														<!--begin::Svg Icon | path: icons/duotune/communication/com005.svg-->
														<span class="bi bi-vector-pen fs-1x"></span>
														<span th:text ="${session.user.userSttMsg}"></span>
				</a>
			<div class="d-flex my-4">
													<a href="#" class="btn btn-light btn-active-text-dark me-3" th:href="@{../user/logout}">Logout</a>
													<a href="#" class="btn btn-primary" th:onClick = "|location.href='@{/user/updateUser(userId=${session.user.userId})}'|">Update</a>
		  </div>
			
			
		</div>
			<div class="d-flex flex-wrap justify-content-between">
												<!--begin::Info-->
												<div class="d-flex flex-column flex-grow-1 pe-8">
													<div class="d-flex flex-wrap">
														<div class="border border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
															<div class="fs-4 fw-bolder counted"  th:text="${session.user.age}"></div>
															<div class="fw-bold fs-6 text-gray-400">Age</div>
														</div>
														<div class="border border-dashed rounded min-w-125px py-2 px-4 me-6 mb-3">
															<div class="fs-4 fw-bolder counted" th:text="${session.user.height}"></div>
															<div class="fw-bold fs-6 text-gray-400">Height</div>
														</div>
														<div class="border border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
															<div class="fs-4 fw-bolder counted" th:text="${session.user.weight}"></div>
															<div class="fw-bold fs-6 text-gray-400">Weight</div>
														</div>
													</div>
												</div>
				
												<!--begin::Info-->
												<div class="d-flex flex-column flex-grow-1 pe-8">
													<div class="d-flex flex-wrap">
														<div class="border border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
															<div th:if ="${session.user.exerServiceNo} != 0"class="fs-4 fw-bolder counted" data-kt-countup="true"  data-kt-countup-prefix="$">Activate!</div>
															<div th:if ="${session.user.exerServiceNo} == 0"class="fs-4 fw-bolder counted" data-kt-countup="true" data-kt-countup-prefix="$">Deactivate</div>
															<div class="fw-bold fs-6 text-gray-400">Exer Service</div>
														</div>
														<div class="border border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
															<div th:if ="${session.user.dietServiceNo} != 0"class="fs-4 fw-bolder counted" data-kt-countup="true"  data-kt-countup-prefix="$">Activate!</div>
															<div th:if ="${session.user.dietServiceNo} == 0"class="fs-4 fw-bolder counted" data-kt-countup="true" data-kt-countup-prefix="$">Deactivate</div>
															<div class="fw-bold fs-6 text-gray-400">Diet Service</div>
														</div>
														<div class="border border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
															<div th:if ="${session.user.blcRgsStt} != 0"class="fs-4 fw-bolder counted" data-kt-countup="true"  data-kt-countup-prefix="$">BlackList</div>
															<div th:if ="${session.user.blcRgsStt} == 0"class="fs-4 fw-bolder counted" data-kt-countup="true" data-kt-countup-prefix="$">User</div>
															<div class="fw-bold fs-6 text-gray-400">BlackList Statement</div>
														</div>
													</div>
												</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>

<style>
table{
  border-collapse: collapse;
  text-align: left;
  line-height: 1.5;
  padding:10px;
 
  margin : 20px 10px;
}
table th{
  width: 150px;
  padding:5px;
  font-weight: bold;
  vertical-align: top;
  color: #38610B;
  font-size : 0.85em;
  border-top: 1px solid #ccc;
  border-left: 6px solid rgba(51, 132, 86, 0.62);
  text-align: left;
 
}

table td{
  width: 250px;
   font-size : 0.8em;
  border-top:1px solid #ccc;
  vertical-align: top;

}

div.relative{
 position: relative;
  left: 30px;
}

div.box{
	width: 150px;
    height: 150px; 
    border-radius: 70%;
    overflow: hidden;
    display:block;
    margin:auto;
}

div.profile{
 width: 100%;
    height: 100%;
    object-fit: cover;
}

</style>

	</body>
	<!--end::Body-->
</html>
