<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<th:block th:replace="layout/fragments/header.html :: header"></th:block>

<body id="kt_body" class="auth-bg">
<div class="d-flex flex-column flex-root">
	<div class="d-flex flex-column flex-column-fluid">
		<div class="d-flex flex-row-fluid flex-column flex-column-fluid text-center p-10 py-lg-20">
			<div class="pt-lg-20 mb-12">
				<a href="/">
					<img alt="Logo" src="/assets/img/logo.png" class="h-125px"/>
				</a>
			</div>
			<h1 th:if="${statusCode != null}" th:text="${statusCode}" class="fw-bolder text-gray-600 mb-10" style="font-size: 120px; letter-spacing: 10px;"></h1>
			<div th:text="${statusMsg}" class="fw-bold fs-1 text-muted mb-15"></div>
			<div class="text-center">
				<a href="/" class="btn btn-secondary btn-hover-rotate-start">홈으로</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
