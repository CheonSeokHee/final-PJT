<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<meta charset="utf-8">
<!-- 공통 header -->
<th:block th:replace="layout/fragments/header.html :: header"></th:block>

	<!--begin::Body-->
	<body id="kt_body" class="aside-enabled">
		<!-- 공통 SideBar -->
		<th:block th:replace="layout/fragments/sidebar.html :: sidebar"></th:block>
<div align="center" data-text-content="true" style="font-weight: bold; font-size: 33px; color: rgb(41, 96, 47);" class="">식단 서비스 활성화 조회</div>

<br><br>
<form>
<div align="center">
<div class="mb-10" style="max-width:300px;">
    <label for="exampleFormControlInput1" class="required form-label">체중 관리 목적</label>
    <input th:text="${user.serviceTrgt}" name="serviceTrgt" type="text" class="form-control form-control-solid" placeholder="ex)옥수수"/>
</div>
<div class="mb-10" style="max-width:300px;">
    <label for="exampleFormControlInput1" class="required form-label">체중</label>
    <input th:value="${user.weight}" name="weight" type="number" step="0.1" class="form-control form-control-solid" placeholder="ex)111.1"/>
       <span style=font-weight:bold;font-size:16px;>kg</span>
</div>
<div class="mb-10" style="max-width:300px;">
    <label for="exampleFormControlInput1" class="required form-label">키</label>
    <input  th:value="${user.height}" name="height" type="number" step="0.1"  class="form-control form-control-solid" placeholder="ex)111.1"/>
      <span style=font-weight:bold;font-size:16px;>cm</span>
</div>
<div class="mb-10" style="max-width:300px;">
    <label for="exampleFormControlInput1" >나이</label>
    <input  th:value="${user.age}" name="age" type="number"    class="form-control form-control-solid" placeholder="ex)11.1"/>
      <span style=font-weight:bold;font-size:16px;>세</span>
</div>

        <label class="required fw-bold fs-6 mb-5">성별</label>
		<div align="center">
		      <div class="d-flex flex-column fv-row" align="center">
            <!--begin::Radio-->
            <div class="form-check form-check-custom form-check-solid mb-5">
                <!--begin::Input-->
                <input class="form-check-input me-3" name="radio_input" type="radio" value="0" id="kt_docs_formvalidation_radio_option_1" />
                <!--end::Input-->

                <!--begin::Label-->
                <label class="form-check-label" for="kt_docs_formvalidation_radio_option_1">
                    <div class="fw-bolder text-gray-800" align="center">남자</div>
                </label>
                <!--end::Label-->
            </div>
            <!--end::Radio-->

            <!--begin::Radio-->
            <div class="form-check form-check-custom form-check-solid mb-5">
                <!--begin::Input-->
                <input class="form-check-input me-3" name="radio_input" type="radio" value="1" id="kt_docs_formvalidation_radio_option_2" />
                <!--end::Input-->

                <!--begin::Label-->
                <label class="form-check-label" for="kt_docs_formvalidation_radio_option_2">
                    <div class="fw-bolder text-gray-800">여자</div>
                </label>
                <!--end::Label-->
            </div>
            </div>
        	</div>
        	    

<div class="mb-10" style="max-width:300px;">
    <label for="exampleFormControlInput1" >목표체중</label>
    <input  th:value="${user.trgtWeight}" name="trgtWeight" type="number" step="0.1"  class="form-control form-control-solid" placeholder="ex)11.1"/>
       <span style=font-weight:bold;font-size:16px;>kg</span>  
</div>
<div class="mb-10" style="max-width:300px;">
    <label for="exampleFormControlInput1" >현재체지방율</label>
    <input  th:value="${dietServ.bodyFat}" name="bodyFat" type="number" step="0.1"  class="form-control form-control-solid" placeholder="ex)11.1"/>
</div>
<div class="mb-10" style="max-width:300px;">
    <label for="exampleFormControlInput1" >목표체지방율</label>
    <input  th:value="${dietServ.trgtBodyFat}" name="trgtBodyFat" type="number" step="0.1"  class="form-control form-control-solid" placeholder="ex)11.1"/>
</div>
<div class="mb-10" style="max-width:300px;">
    <label for="exampleFormControlInput1" >하루목표칼로리섭취량</label>
    <input  th:value="${dietServ.dailyTrgtIntakeKcal}" name="dailyTrgtIntakeKcal" type="number"step="0.1"  class="form-control form-control-solid" placeholder="ex)11.1"/>
<span>현재 회원님의 적정 섭취 칼로리는<span th:text="${dailyIntakeKcal}"></span> Kcal 입니다.</span>
</div>



		<button class="btn btn-success" style="max-width:100px;">등록</button>
			<button class="btn btn-info" style="max-width:100px;" >이전</button>

</div>
</form>
	<th:block th:replace="layout/fragments/footer.html :: footer">

	</th:block>
<script>
$(function() {

	 
	 $("button.btn.btn-success").on("click" , function() {
		 $("form").attr("method" , "POST").attr("action" , "/diet/addDietService").submit();
		
});
});	
</script>	
	
	
	
	
	

</body>
</html>
