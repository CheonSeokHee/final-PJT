function Chk() {

	var result = Array();

	var cnt = 0;

	var chkbox = $(".checkedfood");

	for(i=0;i<chkbox.length;i++) {

		if(chkbox[i].checked == true) {

			result[cnt] = chkbox[i].value;

			cnt++;

		}

	}

	$('#result').val(result);

}

function CheckAll() {

	var chkbox = $(".checkedfood");

	for(i=0;i<chkbox.length;i++) {

		chkbox[i].checked = chkall.checked;

	}

	Chk();

}
